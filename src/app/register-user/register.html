<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/assets/resources/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./register-user.css">

<body class="d-flex flex-column min-vh-100">
    <header class=" navbar navbar-dark navcolor py-5 border border-top-0 border border-warning border border-5">
        <div class="container-fluid">
            <div class="position-relative">
                <button onclick="Previous()" class="btn btn-primary" data-bs-toggle="button">Voltar</button>
            </div>
            <a class="shadow navbar-brand position-absolute top-50 start-50 translate-middle" href="#">Registrar</a>
            <div class="position-relative btnList d-flex flex-row-reverse">
                <!--COLOCADO FLEX BOX REVERSO PARA POSICIONAR O BOTAO NA LOCALIZACAO DESEJADA-->
                <button onclick=" ToList()" class="btn btn-primary" data-bs-toggle="button">Listar</button>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col col-lg-6 col-sm-6 col-md-6 col-xs-6">

                <form id="form-register" class="form-register">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
                            placeholder="Nome" autofocus>
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Endere√ßo de email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            pattern="^[A-Za-z]+[0-9]*[A-Za-z]*.[A-Za-z]*\.[A-Za-z]*$" placeholder="Seu email">
                        <div class="error"></div>
                        <!--[A-Za-z]+[0-9]*.[A-Za-z]*.[A-Za-z]*-->
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" class="form-control" id="cpf"
                            aria-describedby="emailHelp" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" pattern="^\d{5}-\d{3}$" class="form-control" id="cep"
                            aria-describedby="emailHelp" placeholder="00000-000">
                    </div>

                    <div class="form-group">
                        <label for="fone">Telefone</label>
                        <input type="number" pattern="^\d*$" class="form-control" id="fone" aria-describedby="emailHelp"
                            placeholder="Telefone">
                    </div>

                    <div class="form-group">
                        <label for="cargo">Competencia</label>
                        <input type="text" class="form-control" id="cargo" aria-describedby="emailHelp"
                            placeholder="Sua Competencia">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">Genero</small>
                    <div class="form-check position-relative">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="generoMasc"
                            value="option1" checked>
                        <label class="form-check-label" for="generoMasc">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="generoFem"
                            value="option2">
                        <label class="form-check-label" for="generoFem">
                            Feminino
                        </label>
                    </div>
                    <div class="position-relative">
                        <button type="submit" id="btnsbmt"
                            class="btn btn-primary position-absolute top-100 start-50 translate-middle mt-1 bi bi-caret-down-fill">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- botao removido para evitar dordecabecaaaaaaaa 
    <div class="position-relative bottom start-50">
        <button onclick="ToList()" class="btn btn-primary" data-bs-toggle="button">Lista</button>
    </div>
    -->

    <script src="./register.js"></script>
</body>

</html>
