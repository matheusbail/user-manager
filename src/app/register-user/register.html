<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/assets/resources/styles/main.css">

<body>
    <header class=" navbar navbar-dark bg-primary py-5 border border-top-0 border border-warning border border-5">
        <div class="container-fluid">
            <a class="shadow navbar-brand" href="#">Registrar</a>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col col-lg-6 col-sm-6 col-md-6 col-xs-6">

                <form>
                    <div class="form-group">
                        <label for="    formGroupExampleInput">Nome</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp"
                            placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endere√ßo de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="    formGroupExampleInput">CPF</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp"
                            placeholder="CPF">
                    </div>
                    <div class="form-group">
                        <label for="    formGroupExampleInput">CEP</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp"
                            placeholder="CEP">
                    </div>

                    <div class="form-group">
                        <label for="    formGroupExampleInput">Telefone</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp"
                            placeholder="Telefone">
                    </div>

                    <div class="form-group">
                        <label for="    formGroupExampleInput">Competencia</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp"
                            placeholder="Seu Competencia">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">Genero</small>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Feminino
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary position-absolute bottom start-50">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="position-absolute bottom">
        <button onclick="Previous()" class="btn btn-primary" data-bs-toggle="button">Voltar</button>
    </div>
    <!-- botao removido para evitar dordecabecaaaaaaaa 
    <div class="position-relative bottom start-50">
        <button onclick="ToList()" class="btn btn-primary" data-bs-toggle="button">Lista</button>
    </div>

    -->



    <script src="/src/assets/resources/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous">
    </script>
</body>

</html>
